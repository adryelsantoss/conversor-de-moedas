<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js" defer></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="gif" src="./assets/tio-patinhas.gif" alt="logo-gif">

    <main>
        <label>
            Converter <b>de:</b>
            <select class="currency-select-convert">
                <option value="real">R$ Real</option>
                <option value="dolar">U$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">¥ Iene</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select-converted">
                <option value="dolar">U$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">¥ Iene</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input type="number" class="input-value" placeholder="Digite o Valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="currency-img-convert" src="./assets/real.png" alt="real-logo">
                <p class="currency" id="currency-name-convert">Real</p>
                <p class="currency-value-convert">R$ 0,00</p>
            </div>


            <img class="arrow" src="./assets/seta.png" alt="seta-logo">


            <div class="currency-box">
                <img id="currency-img-converted" src="./assets/dolar.png" alt="dolar-logo">
                <p class="currency" id="currency-name-converted">Dólar</p>
                <p class="currency-value-converted">$0.00</p>
            </div>

        </section>
    </main>

</body>

</html>
